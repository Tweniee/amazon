<!-- Portfolio Grid-->
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Portfolio</h2>
            <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-6 mb-4" *ngFor="let item of service.myProducts">
                <!-- Product Item-->
                <div class="portfolio-item">
                    <a class="portfolio-link" (click)="routeToProduct(item.id)">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="{{item.Images}}" alt="..." />
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading">{{item.Name}}</div>
                        <div class="portfolio-caption-subheading text-muted">â‚¹{{item.Price}}</div>
                        <button class="btn btn-primary" (click)="addToCart(item.id)">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
